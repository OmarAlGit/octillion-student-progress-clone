<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Progress Tracker (Exact View)</title>
  <style>
    :root {
      /* tweak to make it fill your TV nicely, e.g. 0.95 or 1.1 */
      --sheet-scale: 1;
      --bg: #0b0c0f;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    .stage {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
    }
    .frame {
      width: 100vw;
      height: 100vh;
      transform: scale(var(--sheet-scale));
      transform-origin: center center;
      border: none;
      overflow: hidden;
      /* display-only on TV */
      pointer-events: none;
    }
    .stamp {
      position: fixed;
      right: 10px;
      bottom: 8px;
      font-size: 12px;
      color: #aab1c2;
      opacity: 0.75;
      background: rgba(0,0,0,.35);
      padding: 6px 8px;
      border-radius: 6px;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="stage">
    <iframe
      id="sheet"
      class="frame"
      allowfullscreen
      referrerpolicy="no-referrer"
      sandbox="allow-same-origin allow-scripts allow-popups"
      src="https://docs.google.com/spreadsheets/d/1kMUQNlHimoQsSFUhKcZFC92ZNq835UMR_40AP08_7tY/preview#gid=1926586971">
    </iframe>
  </div>
  <div id="stamp" class="stamp">Loadingâ€¦</div>

  <script>
    const iframe = document.getElementById('sheet');
    const stamp  = document.getElementById('stamp');
    const REFRESH_MS = 120000; // 2 minutes

    function updateStamp() {
      stamp.textContent = 'Last refresh: ' + new Date().toLocaleString();
    }

    function reloadPreservingGid() {
      // Preserve #gid (and any other hash) while cache-busting the preview URL.
      const url = new URL(iframe.src, window.location.origin);
      const hash = url.hash;            // e.g. #gid=1926586971
      url.hash = '';                    // clear hash while we set query
      url.search = '?t=' + Date.now();  // cache buster
      iframe.src = url.toString() + (hash || '');
      updateStamp();
    }

    // First quick refresh after load, then every 2 minutes
    window.addEventListener('load', () => {
      updateStamp();
      setTimeout(reloadPreservingGid, 2500);
      setInterval(reloadPreservingGid, REFRESH_MS);
    });
  </script>
</body>
</html>

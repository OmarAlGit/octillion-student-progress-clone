<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Progress Tracker</title>
  <style>
    :root {
      --sheet-scale: 1;  /* adjust if zoomed in/out on your TV */
      --bg: #0b0c0f;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      overflow: hidden;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      transform: scale(var(--sheet-scale));
      transform-origin: center center;
      pointer-events: none; /* stops people clicking */
    }
    #stamp {
      position: fixed;
      right: 10px;
      bottom: 8px;
      font-size: 12px;
      color: #aab1c2;
      opacity: 0.75;
      background: rgba(0,0,0,0.35);
      padding: 6px 8px;
      border-radius: 6px;
      user-select: none;
    }
  </style>
</head>
<body>
  <iframe
    id="sheet"
    src="https://docs.google.com/spreadsheets/d/1kMUQNlHimoQsSFUhKcZFC92ZNq835UMR_40AP08_7tY/preview#gid=1926586971"
    allowfullscreen
    referrerpolicy="no-referrer"
    sandbox="allow-same-origin allow-scripts allow-popups"
  ></iframe>
  <div id="stamp">Loadingâ€¦</div>

  <script>
    const iframe = document.getElementById('sheet');
    const stamp = document.getElementById('stamp');
    const REFRESH_MS = 120000; // 2 minutes

    function updateStamp() {
      stamp.textContent = 'Last refresh: ' + new Date().toLocaleString();
    }

    function reloadPreservingGid() {
      const url = new URL(iframe.src);
      const hash = url.hash;
      url.hash = '';
      url.search = '?t=' + Date.now();
      iframe.src = url.toString() + (hash || '');
      updateStamp();
    }

    window.addEventListener('load', () => {
      updateStamp();
      setTimeout(reloadPreservingGid, 2500);
      setInterval(reloadPreservingGid, REFRESH_MS);
    });
  </script>
</body>
</html>
